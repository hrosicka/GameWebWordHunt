<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Word</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        h1 {
            margin-bottom: 4rem;
            font-size: 2.5rem;
        }

        form {
            padding: 2rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Add New Word</h1>
    <form method="POST" action="/words/add">
        <label for="word">Word:</label>
        <input type="text" id="word" name="word" placeholder="Enter word" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Enter description" required>

        <button id="submit-word-button" type="submit">Add Word</button>
        <button id="home-button" type="button" class="back-button" onclick="window.location.href='/'">Back to Game</button>

        {% if message %}
        <div class="message-box {% if 'already exists' in message or 'Error' in message %}error{% else %}success{% endif %}">
            {{ message }}
        </div>
        {% endif %}

    </form>
    <script>
        // Nastavení aktuálního režimu při načtení stránky
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
    </script>
</body>
</html>
